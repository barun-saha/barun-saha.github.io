---
layout: default
---

<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="date meta">
		{{ page.date | date: "%B %e, %Y" }}
	</div>

	<div class="entry bigger">
		{{ content }}
	</div>

	<div>
		Tags: {{ page.tags | array_to_sentence_string }}
	</div>


  {#% include disqus.html disqus_identifier=page.disqus_identifier %#}
</article>
