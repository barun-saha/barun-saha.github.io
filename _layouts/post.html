---
layout: default
---

<article class="post">
	<h1>{{ page.title }}</h1>

	<div class="date meta bigger">
		{{ page.date | date: "%B %e, %Y" }}
	</div>

	<div class="entry bigger">
		{{ content }}
	</div>

	<a href="/blog/" class="bigger">
		<span class="glyphicon glyphicon-arrow-left bigger"></span> Back
	</a>
</article>
